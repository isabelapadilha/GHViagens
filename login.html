    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <title>GHViagens - Entrar</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="index.html">GHViagens</a>        
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato<span class="sr-only">(current)</span></a>
                    </li>    
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ajuda<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-primary mx-2 my-sm-0" type="button" onclick="location.href='login.html'">Entrar</button>            
                    <button class="btn btn-success mr-5 my-sm-0" type="button" onclick="location.href='cadastro.html'">Cadastrar-se</button>    
                    <input class="form-control mr-sm-2" type="text" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
        </nav>

    <form id="formLogin" style="min-width: 30%; max-width: 30%; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%)">
        <div class="form-group mb-5">
            <h3 style="text-align: center" id="msg">Olá,</h3>
        </div>
        <div class="form-group">
            <input class="form-control" type="email text" id="userLogin" placeholder="Nome de usuário ou e-mail">   
        </div>
        <div class="form-group">
            <input class="form-control" type="password" id="senha" placeholder="Senha">                        
        </div>
        <div class="form-group">
            <button type="button" id="btnEntrar" class="btn btn-primary form-control">Entrar</button>
        </div>
        <div class="form-group">
            <a href="#" id="btnEsqueciMinhaSenha">Esqueci minha senha</a>
        </div>        
    </form>
    
    <!--Sempre carregar os scripts JS apenas no final da página, pois se demorarem para carregar, a página não parece que travou (tudo em branco)-->
