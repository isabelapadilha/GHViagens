<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <title>GHViagens - Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">GHViagens</a>        
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="sobre_nos.html">Sobre nós</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato<span class="sr-only">(current)</span></a>
                </li>    
                <li class="nav-item">
                    <a class="nav-link" href="#">Ajuda<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-primary mx-2 my-sm-0" type="button" onclick="location.href='login.html'">Entrar</button>            
                <button class="btn btn-success mr-5 my-sm-0" type="button" onclick="location.href='cadastro.html'">Cadastrar-se</button>    
                <input class="form-control mr-sm-2" type="text" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" style="max-height: 600px; width: 100%">
            <div class="carousel-item active"> 
                <img class="d-block w-100" src="images/Canada_wallpaper_102.jpg" alt="Primeiro Slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/QMhX7g8.jpg" alt="Segundo Slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/cacbd663223aa946e5811bcde924c94d.jpg" alt="Terceiro Slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>

    <form style="max-width: 50%; margin: auto" id="formReceberNoticias">
        <div class="form-group my-5" >            
            <h3 style="text-align: center">Fique por dentro</h3>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="inputName" aria-describedby="name" placeholder="Nome">                
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="inputSobrenome" aria-describedby="sobrenome" placeholder="Sobrenome">  
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
            <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
        </div>        
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Concordo em receber e-mails com ofertas e promoções da GHViagens</label>
        </div>
        <div class="form-group" style="text-align: center" id="btnEnviarReceberNoticias">
                <button type="button" class="btn btn-primary mt-2 mb-2">Enviar</button>
        </div>
    </form> 

    <div id="alertaSucesso" class="alert alert-success alert-dismissible" style="text-align: center" hidden>
        Agora você vai começar a receber avisos sobre nossas novidades, fique ligado!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!--Sempre carregar os scripts JS apenas no final da página, pois se demorarem para carregar, a página não parece que travou (tudo em branco)-->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>              
    <script type="text/javascript" src="js/main.js"></script>              
</body>
</html>
